<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mPage">
        <div class="nav">
            <div class="menuIcon"></div>
            <div class="tabs">
                <button class="logo"></button>
                    <button id="drp1" class="drp1" >Dashboards</button>
                    <div id="drpList" class="drpContent">
                        <a href="">link1</a>
                        <a href="">link2</a>
                        <a href="">link3</a>
                        <a href="">link4</a>
                    </div>
                <button class="drp1">Projects</button>
                <button class="drp1">Issues</button>
                <button class="drp1">Capture</button>
                <button class="drp1">Boards</button>
                <button class="drp1">Tests</button>
                <button class="drp1">Portfolio</button>
                <button class="drp1">Agile Reports</button>
                <button class="drp1">Dataplane Reports</button>
                <button class="crtBtn">Create</button>
                <input class="searchBar" type="text" placeholder="search box"/>
                <div class="speak"></div>
                <div class="profile"></div>
            </div>
        </div>
        <div class="lPage">
            <div class="leftNav" onclick="navFun(event)">
                <div id="tskToggle" class="leftNavTask"><b> Add tasks >></b><br>
                    <hr>
                    Task Description:
                    <input id="addTaskName" type="text" onclick="event.stopPropagation()"/>
                    Priority:<br>
                    <input id="LPrior" type="radio" value="Low" name="selectP" onclick="event.stopPropagation()"/>
                    <label for="low">Low</label><br>
                    <input id="Mrior" type="radio" value="Medium" name="selectP" onclick="event.stopPropagation()"/>
                    <label for="med">Medium</label><br>
                    <input id="HPrior" type="radio" value="High" name="selectP" onclick="event.stopPropagation()"/>
                    <label for="hig">High</label><br>
                    <button class="addTask" onclick="addTsk(event)">Add</button>
                </div>
                <div id="tskToggle1" class="leftNavTask"><b> Edit tasks >></b><br>
                    <hr>
                    Task Id:
                    <input id="eTskId" type="text" onclick="event.stopPropagation()"/>
                    Description:
                    <input id="eTskDes" type="text" onclick="event.stopPropagation()"/>
                    Priority:
                    <input id="eTskPrior" type="text" onclick="event.stopPropagation()"/>
                    <button class="addTask" onclick="editTask(event)">Submit</button>
                </div>
                <div id="tskToggle2" class="leftNavTask"><b> Delete tasks >></b><br>
                    <hr>
                    Task Id:
                    <input id="delTskId" type="text" onclick="event.stopPropagation()"/>
                    <button class="addTask" onclick="deleteTask()">Delete</button>
                </div>
            </div>
            <div class="contentPage">
                <div class="contentBox"><h4>To Do</h4>
                    <hr>
                    <div id="ToDo" class="childBox"></div>
                </div>
                <div class="contentBox"><h4>In Progress</h4>
                    <hr>
                    <div id="InProgress" class="childBox"></div>
                </div>
                <div class="contentBox"><h4>Completed</h4>
                    <hr>
                    <div id="Completed" class="childBox"></div>
                </div>
                <div id="desBoxId" class="descriptBox"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
